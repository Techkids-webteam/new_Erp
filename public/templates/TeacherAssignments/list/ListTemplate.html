<%
  var count = 0;
  TeacherAssignmentsCollection.forEach(function(tac, index){
%>

<tr data-index="<%= index %>" data-id="<%=tac._id%>" class="stage-<%=(tac.workflow) ? tac.workflow.status.toLowerCase().replace(' ','') : ''%>">
    <td class = "notForm"><input type="checkbox" value="<%=tac._id%>" class="checkbox"/></td>
    <td><%=++count%></td>
    <td><%=tac.name%></td>
    <td><%=(tac.class ? (tac.class.code + " : " + tac.class.title) : "")%></td>
    <td><%=(tac.role ? (tac.role.code + " : " + tac.role.title) : "")%></td>
    <td><%=tac.rate%></td>
</tr>

<%
  })
%>
